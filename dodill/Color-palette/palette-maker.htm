<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate beautiful color palettes from images or random selection. Create, lock, and export color schemes for your creative projects.">
    <title>Color Palette Maker - dodill</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.htm" class="home-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
    </a>
    
    <div class="container">
        <header>
            <h1>Color Palette Maker</h1>
            <p class="subtitle">Generate beautiful color palettes</p>
        </header>

        <div class="controls">
            <button id="generateBtn" class="btn primary">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="vertical-align: middle; margin-right: 6px;">
                    <path d="M8 2v12M2 8h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Generate Random
            </button>
            <label for="imageUpload" class="btn secondary">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="vertical-align: middle; margin-right: 6px;">
                    <path d="M14 10v3a1 1 0 01-1 1H3a1 1 0 01-1-1v-3M11 5L8 2m0 0L5 5m3-3v9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Upload Image
            </label>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button id="refreshImageBtn" class="btn secondary" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="vertical-align: middle; margin-right: 6px;">
                    <path d="M13 3v3h-3M3 13v-3h3M14 8c0-3.31-2.69-6-6-6-1.56 0-2.98.6-4.05 1.58M2 8c0 3.31 2.69 6 6 6 1.56 0 2.98-.6 4.05-1.58" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Refresh from Image
            </button>
            <button id="clearImageBtn" class="btn secondary" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" style="vertical-align: middle; margin-right: 6px;">
                    <path d="M2 2l12 12M14 2L2 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Clear Image
            </button>
            <button id="lockAllBtn" class="btn icon-btn">
                <svg width="18" height="18" viewBox="0 0 16 16" fill="none">
                    <rect x="4" y="7" width="8" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M6 7V5a2 2 0 114 0v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
            <button id="unlockAllBtn" class="btn icon-btn">
                <svg width="18" height="18" viewBox="0 0 16 16" fill="none">
                    <rect x="4" y="7" width="8" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M10 7V5a2 2 0 00-4 0" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>

        <div class="content-layout">
            <div id="imagePreview" class="image-section">
                <img id="uploadedImage" alt="Uploaded image preview">
            </div>

            <div id="palette" class="palette">
                <!-- Color swatches will be generated here -->
            </div>
        </div>

        <canvas id="imageCanvas" style="display: none;"></canvas>

        <div class="export-section">
            <button id="copyHex" class="btn-export">HEX</button>
            <button id="copyRgb" class="btn-export">RGB</button>
            <button id="copyHsl" class="btn-export">HSL</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
